<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chia Táo Đều</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Chia Táo Đều</h1>
    <p>Nhập số táo hiện có:</p>
    <label for="apples-a">A có:</label>
    <input type="number" id="apples-a" placeholder="Nhập số táo của A" min="0">
    <label for="apples-b">B có:</label>
    <input type="number" id="apples-b" placeholder="Nhập số táo của B" min="0">
    <label for="apples-c">C có:</label>
    <input type="number" id="apples-c" placeholder="Nhập số táo của C" min="0">
    <button id="divide-btn">Chia Táo</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Roblox Open Tabs</title>
		<style>
			body {
				background-color: #f0f0f0;
				font-family: Arial, sans-serif;
				font-size: 14px;
				line-height: 1.5;
				margin: 0;
				padding: 0;
			}
			.container {
				background-color: #fff;
				border-radius: 5px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
				margin: 20px auto;
				max-width: 600px;
				padding: 20px;
			}
			h1 {
				font-size: 24px;
				margin-top: 0;
			}
			input[type="text"], textarea {
				border: 1px solid #ccc;
				border-radius: 3px;
				font-size: 14px;
				padding: 5px;
				width: 100%;
				height: auto;
				min-height: 8cm;
				resize: none;
			}
			button {
				background-color: #4caf50;
				border: none;
				border-radius: 3px;
				color: #fff;
				cursor: pointer;
				font-size: 14px;
				margin-top: 10px;
				padding: 10px;
				width: 100%;
			}
			button:hover {
				background-color: #3e8e41;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Roblox Open Tabs</h1>
			<textarea id="list" placeholder="Điền danh sách phân cách bởi các dòng"></textarea>
			<button onclick="openTabs()">Open Tabs</button>
		</div>
		<script>
			function openTabs() {
			  const list = Array.from(document.getElementById("list").value.trim().split("\n"));
			  const urlPattern = "https://www.roblox.com/search/users?keyword=";
			  const openedKeywords = new Set();
			  for (let i = 0; i < list.length; i++) {
			    const line = list[i].trim();
			    // Bỏ qua các dòng không chứa ký tự "|"
			    if (line.indexOf("|") === -1) {
			      continue;
			    }
			    const [keyword] = line.split("|");
			    // Kiểm tra xem từ khóa đã được mở hay chưa
			    if (openedKeywords.has(keyword)) {
			      continue;
			    }
			    // Thêm từ khóa vào set và mở trang web tương ứng
			    openedKeywords.add(keyword);
			    const url = urlPattern + encodeURIComponent(keyword);
			    window.open(url, "_blank");
			  }
			}
		</script>
	</body>
</html>
